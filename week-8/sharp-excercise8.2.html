
<!DOCTYPE html>

<body>



<div id="fruits"></div>

<script>
/*
        JavaScript code goes here
*/
/*For this aspect of the homework, I could not figure out how to use 
two properties w/in the array*/
    var fruits = [
        {id:"1",type:"Pomegranates"}, 
        {id:"2", type:"Pineapples"}, 
        {id:"3", type:"Pears"}, 
        {id:"4", type:"Papayas"}, 
        {id:"5", type:"Plums"}];

//This next part was much clearer after checking the Web 230 code snippets
    var out = "<h2>Fruits</h2><ul>";
    for (var x = 0; x < fruits.length; x++) {
        out += "<li>" + fruits[x].id + ". " + fruits[x].type + "</li>";
    }
    out += "</ul>";
    document.getElementById('fruits').innerHTML = out;
</script>
